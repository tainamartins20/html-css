<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
    }

    .cinza {
        background-color: gray;
        color: white;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }


    </style>
</head>
<body>
        <table>
                    <thead>
                        <tr>
                            <th rowspan="2" scope="col" class="cinza">Área</th>
                            <th rowspan="2" scope="col" class="cinza">Disciplinas</th>
                            <th colspan="2" scope="colgroup" class="cinza">Notas</th>
                            <th rowspan="2" scope="col" class="cinza">Média</th>
                        </tr>
                        <tr>
                            <th scope="col" class="cinza">Nota 1</th>
                            <th scope="col" class="cinza">Nota 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th rowspan="4" scope="rowgroup">Exatas</th>
                            <td>Matematica</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Fisica</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Quimica</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Biologia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <th colspan="4" scope="row" class="cinza">Média de Exatas</th>
                            <td class="cinza">0.0</td>
                        </tr>
                        <tr>
                            <th rowspan="2" scope="rowgroup">Humanas</th>
                            <td>Historia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Geografia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <th colspan="4" scope="row" class="cinza">Media de Humanas</th>
                        <td class="cinza">0.0</td>

                    </tbody>
            </thead>
        </table>
</body>
</html>
